<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Slider Gallery</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap');
        body {
            font-family: 'Noto Serif TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slider-container {
            width: 100%;
            max-width: 1600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .timeline {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .timeline-button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            background-color: #0078d7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 18px;
            transition: background-color 0.3s;
        }

        .timeline-button:hover {
            background-color: #0056a3;
        }

        .timeline-button.active {
            background-color: #003e74;
        }

    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide" style="background-image: url('1.webp');"></div>
        <div class="slide" style="background-image: url('2.webp');"></div>
        <div class="slide" style="background-image: url('3.webp');"></div>
        <div class="slide" style="background-image: url('4.webp');"></div>
        <div class="slide" style="background-image: url('5.webp');"></div>
        <div class="slide" style="background-image: url('6.webp');"></div>
        <div class="slide" style="background-image: url('7.webp');"></div>
        <div class="slide" style="background-image: url('8.webp');"></div>
        <div class="slide" style="background-image: url('9.webp');"></div>
        <div class="slide" style="background-image: url('10.webp');"></div>
    </div>
</div>

<div class="timeline">
    <button class="timeline-button" onclick="moveToSlide(0)">Prehistoric</button>
    <button class="timeline-button" onclick="moveToSlide(1)">Yayoi Period</button>
    <button class="timeline-button" onclick="moveToSlide(2)">Heian Period</button>
    <button class="timeline-button" onclick="moveToSlide(3)">Sengoku Period</button>
    <button class="timeline-button" onclick="moveToSlide(4)">Edo Period</button>
    <button class="timeline-button" onclick="moveToSlide(5)">Meiji Restoration</button>
    <button class="timeline-button" onclick="moveToSlide(6)">Post-War Era</button>
    <button class="timeline-button" onclick="moveToSlide(7)">Economic Bubble</button>
    <button class="timeline-button" onclick="moveToSlide(8)">Modern</button>
    <button class="timeline-button" onclick="moveToSlide(9)">Future</button>
</div>

<script>
    const slider = document.querySelector('.slider');
    const buttons = document.querySelectorAll('.timeline-button');

    function moveToSlide(index) {
        slider.style.transform = `translateX(-${index * 100}%)`;
        buttons.forEach(btn => btn.classList.remove('active'));
        buttons[index].classList.add('active');
    }

    // Set initial state
    moveToSlide(0);
</script>

</body>
</html>
